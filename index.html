<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ramen Rater</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer type="module" src="./src/index.js"></script>
  </head>

  <body>
    <header>
      <h3>Ramen Rater</h3>
    </header>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
      <img class="detail-image" src="" alt="Clicked image" />
      <h2 class="name"></h2>
      <h3 class="restaurant"></h3>
    </div>

    <h3>Rating:</h3>
    <p>
      <span id="rating-display"></span>
    </p>
    <h3>Comment:</h3>
    <p id="comment-display"></p>

    <form id="new-ramen">
      <h4>Add New Ramen</h4>
      <label for="new_name">Name: </label>
      <input type="text" name="name" id="new_name" />
      <label for="new_restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new_restaurant" />
      <label for="new_image">Image: </label>
      <input type="URL" name="image" id="new_image" />
      <label for="new_rating">Rating: </label>
      <input type="number" name="rating" id="new_rating" />
      <label for="new_comment">Comment: </label>
      <textarea
        name="new-comment"
        name="new-comment"
        id="new_comment"
      ></textarea>
      <input type="submit" id="submit-button" value="Create" />
    </form>

    <form id="edit-ramen">
      <h4>Update the Featured Ramen</h4>
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" min="1" max="10" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
